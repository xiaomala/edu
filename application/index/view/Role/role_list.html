<script type="text/javascript">
    $('.table-sort').dataTable({

        ]
    });


    /*删除*/
    function is_del(obj,id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                type: 'POST',
                url: "{:url('role/delete')}",
                data : {id:id},
                dataType: 'json',
                success: function(data){
                    if(data.status == 1){
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!',{icon:1,time:1000});
                    }else{
                        layer.msg('删除失败');
                    }
                }
            });
        });
    }
</script>
